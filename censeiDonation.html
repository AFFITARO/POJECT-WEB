<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReGenMarket - CENSEI UTEM</title>
  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .logo {
      font-weight: 800;
      font-size: 24px;
      color: #21b24a;
      letter-spacing: 1.1px;
      cursor: pointer;
      user-select: none;
    }

    .nav-links {
      display: flex;
      gap: 40px;
    }

    .nav-links a {
      font-weight: 600;
      font-size: 15px;
      color: #333;
      text-decoration: none;
      text-transform: uppercase;
      padding: 8px 0;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background-color: #21b24a;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .nav-links a:hover {
      color: #21b24a;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .auth-links {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .auth-links a {
      font-weight: 600;
      font-size: 14px;
      color: #21b24a;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .auth-links a:hover {
      background-color: #21b24a;
      color: #fff;
    }

    .sign-up-btn {
      background-color: #21b24a;
      color: white;
      font-weight: 700;
      font-size: 14px;
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(33,178,74,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .sign-up-btn:hover {
      background-color: #1a8a36;
      box-shadow: 0 6px 15px rgba(26,138,54,0.6);
    }

    @media (max-width: 768px) {
      nav {
        padding: 15px 25px;
      }
      .nav-links {
        gap: 25px;
      }
      .auth-links {
        gap: 15px;
      }
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .category {
      background: linear-gradient(to bottom right, #00e676, #00c853);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: black;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }

    .category:hover {
      transform: scale(1.1);
      box-shadow: 4px 6px 10px rgba(0,0,0,0.3);
    }

    .category img {
      width: 30px;
      height: 30px;
    }

    .category span {
      font-size: 12px;
      margin-top: 8px;
      font-weight: bold;
    }

    .item-list {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.1);
    }

    .item-list ul {
      list-style: none;
      padding-left: 0;
    }

    .item-list li {
      margin: 5px 0;
      padding: 5px 0;
    }

    .item-list button {
      margin-left: 10px;
      padding: 2px 6px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .item-list button:hover {
      background-color: #009624;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">ReGenMarket</div>
  <div class="nav-links">
    <a href="#">HOME</a>
    <a href="#">RECYCLE</a>
    <a href="#">LOCATION</a>
    <a href="#">ACCOUNT</a>
  </div>
  <div class="auth-links">
    <a href="#">Sign in</a>
    <button class="sign-up-btn">Sign up</button>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container">
  <h2>CENSEI UTEM</h2>
  <p><strong>Operating hours:</strong> 9 a.m - 5 p.m</p>
  <h3>Recycle Category</h3>

  <div class="categories">
    <div class="category" onclick="showItems('Car Battery')"><img src="https://img.icons8.com/?size=100&id=tyvWCKuC3W8R&format=png" alt="Car Battery"/><span>CAR BATTERY</span></div>
    <div class="category" onclick="showItems('Glass')"><img src="https://img.icons8.com/?size=100&id=97445&format=png" alt="Glass"/><span>GLASS</span></div>
    <div class="category" onclick="showItems('Ink Cartridge')"><img src="https://cdn-icons-png.flaticon.com/512/1038/1038544.png" alt="Ink Cartridge"/><span>INK CARTRIDGE</span></div>
    <div class="category" onclick="showItems('Cooking Oil')"><img src="https://img.icons8.com/?size=100&id=bJk0gjKmP8PA&format=png" alt="Cooking Oil"/><span>COOKING OIL</span></div>
    <div class="category" onclick="showItems('Paper')"><img src="https://img.icons8.com/?size=100&id=yuSXSbufxxiw&format=png" alt="Paper"/><span>PAPER</span></div>
    <div class="category" onclick="showItems('Plastic')"><img src="https://img.icons8.com/?size=100&id=KRXpHoxTdjNQ&format=png" alt="Plastic"/><span>PLASTIC</span></div>
    <div class="category" onclick="showItems('Electronic')"><img src="https://img.icons8.com/?size=100&id=9sTlipzTruZ4&format=png" alt="Electronic"/><span>ELECTRONIC</span></div>
    <div class="category" onclick="showItems('Newspaper')"><img src="https://img.icons8.com/?size=100&id=aTk3yd33wbL7&format=png" alt="Newspaper"/><span>NEWSPAPER</span></div>
  </div>

  <div class="item-list" id="itemList" style="display:none;">
    <h3 id="categoryTitle"></h3>
    <ul id="items"></ul>
  </div>

  <div class="item-list" id="cartBox" style="margin-top: 20px;">
    <h3>ðŸ›’ Your Cart</h3>
    <ul id="cartItems"></ul>
    <button onclick="proceedCart()">Proceed</button>
  </div>
</div>

<script>
  const categoryItems = {
    "Car Battery": ["Lead-acid battery", "Old terminals", "Battery cables"],
    "Glass": ["Glass bottles", "Broken glassware", "Jars"],
    "Ink Cartridge": ["HP cartridges", "Canon ink tanks", "Empty toner"],
    "Cooking Oil": ["Used vegetable oil", "Grease", "Palm oil"],
    "Paper": ["A4 paper", "Receipts", "Boxes"],
    "Plastic": ["Bottles", "Food containers", "Plastic bags"],
    "Electronic": ["Chargers", "Old phones", "Wires"],
    "Newspaper": ["Daily paper", "Old magazines", "Flyers"]
  };

  let cart = [];

  function showItems(category) {
    const list = document.getElementById("items");
    const title = document.getElementById("categoryTitle");

    list.innerHTML = "";
    title.textContent = `Items in ${category}`;

    categoryItems[category].forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `${item} <button onclick="addToCart('${item}')">Add to Cart</button>`;
      list.appendChild(li);
    });

    document.getElementById("itemList").style.display = "block";
  }

  function addToCart(item) {
    if (!cart.includes(item)) {
      cart.push(item);
      updateCartDisplay();
    } else {
      alert("Item already in cart.");
    }
  }

  function updateCartDisplay() {
    const cartList = document.getElementById("cartItems");
    cartList.innerHTML = "";
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      cartList.appendChild(li);
    });
  }

  function proceedCart() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    alert("Proceeding with:\n" + cart.join(", "));
    cart = [];
    updateCartDisplay();
  }
</script>

</body>
</html>
